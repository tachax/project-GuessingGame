<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio/inicio.css">
    <script src="../main.js" defer></script>
    <title>Guessing Game</title>
</head>
<body>
    <div class="mensagem">
        <h2>Welcome to Guessing Game</h2>
        <p>This is a guessing game, in which the CPU will draw a number between 0 and 20 and you will try to guess what it was</p>
        <div class="tentativas">
            <p>Easy Level: 5 attempts</p>
            <p>Normal Level: 3 attempts</p>
            <p>Bloodborne Level: 1 attempts</p>
        </div>
        <div class="niveis">
            <button onclick="modoFacil()">Easy</button>
            <button onclick="modoNormal()">Normal</button>
            <button onclick="modoDificil()">Bloodborne</button>
        </div>
    </div>
    
</body>
</html>
